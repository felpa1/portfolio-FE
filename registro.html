<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>
    <body id="cuerpo">

        <button onclick="location.href='index.html'">Volver a Inicio</button>


        <div>
            <h2 class="titulos-sec">Regístrate</h2>
        </div>
        
        <form id="formulario2">

            <div class="mb-3">
        
                <label for="exampleInputName" class="form-label">Nombre</a></label>
          
                <input type="name" class="form-control" id="exampleInputName">
          
              </div>
          

            <div class="mb-3">
        
              <label for="idE" class="form-label">Correo eléctronico</label>
        
              <input type="email" class="form-control" id="idE" aria-describedby ="idEH">
        
            </div>
        
            <div class="mb-3">
        
              <label for="exampleInputPassword1" class="form-label">Contraseña</a></label>
        
              <input type="password" class="form-control" id="exampleInputPassword1">
        
            </div>
            <div class="mb-3">
        
                <label for="exampleInputPassword2" class="form-label">Repetir contraseña</a></label>
          
                <input type="password" class="form-control" id="exampleInputPassword2">
          
              </div>
          
        
            <div class="mb-3 form-check">
        
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
        
              <label class="form-check-label" for="exampleCheck1">Recordarme</label>
        
            </div>
            <div class="mb-3 form-check">
        
                <input type="checkbox" class="form-check-input" id="exampleCheck2">
          
                <label class="form-check-label" for="exampleCheck2">Deseo recibir información adicional</label>
          
              </div>
        
            <button type="submit" class="btn btn-primary">Enviar</button>
        
        </form>
    </body>
</html>
